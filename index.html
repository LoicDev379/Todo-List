<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./font-awesome/FontAwesome Documentation/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>

<body>

    <header>
        <h1>Welcome to Todo List</h1>
    </header>

    <form name="form">
        <div class="input text">
            <input type="text" autocomplete="none" name="input" class="inputText">
        </div>

        <button class="input button">
            <i class="far fa-calendar-plus"></i>
        </button>
        &nbsp;&nbsp;&nbsp;

        <div class="input select">
            <select name="todos" class="todos-select">
                <option value="all">Toutes les tâches</option>
                <option value="realised">Tâches realisées</option>
                <option value="not-realised">Tâches non realisées</option>
            </select>
        </div>
    </form>

    <div class="container">
        <ul class="list"></ul>
    </div>

</body>

</html>
